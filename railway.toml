# https://docs.railway.app/deploy/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'export DJANGO_SETTINGS_MODULE=agrotech_historico.settings_production && python manage.py migrate && gunicorn agrotech_historico.wsgi:application --bind 0.0.0.0:${PORT:-8000} --workers 2 --timeout 120'"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
healthcheckPath = "/admin/"
healthcheckTimeout = 100
